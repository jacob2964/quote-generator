<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">

        <div class="quote-text" id="quoteText">Loading inspiration...</div>
        <div class="quote-author" id="quoteAuthor">Wisdom</div>
    </div>

    <script>
        const quotes = [
            {
                text: "The only person you are destined to become is the person you decide to be.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb"
            },
            {
                text: "Never half-ass two things. Whole-ass one thing",
                author: "Ron Swanson"
            }
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];
            
            document.getElementById('quoteText').textContent = selectedQuote.text;
            document.getElementById('quoteAuthor').textContent = selectedQuote.author;
        }

        // Display a quote when the page loads
        window.addEventListener('load', displayRandomQuote);
    </script>
</body>
</html>
