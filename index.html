<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .quote-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .quote-mark {
            font-size: 4rem;
            color: #667eea;
            opacity: 0.3;
            line-height: 1;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-style: italic;
        }

        .quote-author {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .quote-author::before {
            content: 'â€” ';
            opacity: 0.7;
        }

        .refresh-hint {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.8rem;
            color: #718096;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @media (max-width: 768px) {
            .quote-container {
                padding: 30px 25px;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            .quote-mark {
                font-size: 3rem;
            }
        }

        /* Notion embedding optimization */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .quote-container {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-mark">"</div>
        <div class="quote-text" id="quoteText">Loading inspiration...</div>
        <div class="quote-author" id="quoteAuthor">Wisdom</div>
        <div class="refresh-hint">Refresh for new quote</div>
    </div>

    <script>
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins"
            },
            {
                text: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "The only person you are destined to become is the person you decide to be.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "Your time is limited, don't waste it living someone else's life.",
                author: "Steve Jobs"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                text: "Don't let yesterday take up too much of today.",
                author: "Will Rogers"
            },
            {
                text: "You learn more from failure than from success. Don't let it stop you. Failure builds character.",
                author: "Unknown"
            },
            {
                text: "If you are working on something that you really care about, you don't have to be pushed. The vision pulls you.",
                author: "Steve Jobs"
            },
            {
                text: "Experience is the teacher of all things.",
                author: "Julius Caesar"
            },
            {
                text: "What we think, we become.",
                author: "Buddha"
            },
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb"
            },
            {
                text: "A person who never made a mistake never tried anything new.",
                author: "Albert Einstein"
            },
            {
                text: "The only way to make sense out of change is to plunge into it, move with it, and join the dance.",
                author: "Alan Watts"
            }
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];
            
            document.getElementById('quoteText').textContent = selectedQuote.text;
            document.getElementById('quoteAuthor').textContent = selectedQuote.author;
        }

        // Display a quote when the page loads
        window.addEventListener('load', displayRandomQuote);
    </script>
</body>
</html>
